<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login-ShoppingBillingManagemetSystem</title>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="navbar">
      <h2>LogIn</h2>
    </div>
    <div class="login-form">
      <form action="homepage.html" method="GET">
        <h1>Welcome</h1>
        <div class="content">
          <div class="input-field">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <a href="#" class="link">Forgot Your Password?</a>
        </div>
        <div class="action">
          <button type="submit" class="button">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
